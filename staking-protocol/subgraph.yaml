specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingLockup
    network: kovan
    source:
      address: '0x74486F62064a66C323eeb6B670F2E27103BbF1BA'
      abi: StakingLockup
      startBlock: 25812631
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Staking
        - StakingUser
      abis:
        - name: StakingLockup
          file: ./abis/StakingLockup.json
        - name: StakingMilestone
          file: ./abis/StakingMilestone.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLookUpStake
        - event: RewardsSet(uint256[])
          handler: handleRewardSet
        - event: Claimed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleClaim
      file: ./src/mapping.ts
  - kind: ethereum
    name: ETH-SLICE-LP
    network: kovan
    source:
      address: '0x0a2539EDeE189d19931776100cf88Cb85195D927'
      abi: StakingMilestone
      startBlock: 25967453
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Staking
        - StakingUser
      abis:
        - name: StakingMilestone
          file: ./abis/StakingMilestone.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256)
          handler: handleLookUpStake
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleClaim
      file: ./src/mapping.ts
